langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_sale
id: farm_migrate_log_sale
label: 'Logs (Sales)'
migration_group: farm_migrate_log
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_log
  bundle: farm_sale
destination:
  plugin: 'entity:log'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: sale
  # Maintain the log ID.
  id:
    plugin: get
    source: id
  # Get the price quantity units.
  _units:
    plugin: migration_lookup
    migration: farm_migrate_taxonomy_unit
    source: field_farm_quantity_units
  # Create a price quantity.
  quantity/0:
    plugin: create_quantity
    default_values:
      type: 'price'
      measure: 'count'
    values:
      uid: '@uid'
      created: '@created'
      changed: '@changed'
      value: field_farm_total_price
      units: '@_units'
      unit_quantity: field_farm_quantity_value
      unit_price: field_farm_unit_price
  # Sale specific fields.
  customer:
    plugin: get
    source: field_farm_customer
  invoice_number:
    plugin: get
    source: field_farm_invoice_number
  lot_number:
    plugin: get
    source: field_farm_lot_number
migration_dependencies:
  required: {  }
  optional: {  }
